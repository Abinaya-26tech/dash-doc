<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Quick Quiz</h1>
        <!-- Add onclick attribute to the Play button -->
        <a class="btn" href="#" onclick="startGame()">Play</a>
      </div>
    </div>

    <!-- Add JavaScript code to redirect to game.html -->
    <script>
      function startGame() {
        // Redirect to game.html
        window.location.href = '{{ url_for("game") }}';
      }
    </script>
  </body>
</html>
